<mat-card *ngIf="(randomRestaurant|async) as restaurant">
  <mat-card-title>
    {{restaurant.name}}
  </mat-card-title>
  <mat-card-content>
    <p>{{restaurant.details.address.street + ' ' + restaurant.details.address.street_number +' ' + restaurant.details.address.city}}</p>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCloseClick()">Zamknij</button>
    <a mat-icon-button target="_blank" rel="noopener noreferrer"  href="{{restaurant.details.url}}"><mat-icon>map</mat-icon></a>
    <a mat-icon-button target="_blank" rel="noopener noreferrer"  href="{{restaurant.details.website}}"><mat-icon>menu_book</mat-icon></a>
  </mat-card-actions>
</mat-card>
