<mat-form-field class="full-width">
  <mat-label>Znajd≈∫ restauracje</mat-label>
  <span matPrefix>
    <mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
</span>
  <input type="text"
         placeholder="Pick one"
         aria-label="Number"
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"  (optionSelected)="selectOption($event.option)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option.description}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
